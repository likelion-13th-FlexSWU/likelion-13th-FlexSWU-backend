server:
  port: ${PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: flexswu

  jpa:
    show-sql: false
    generate-ddl: true
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
        hbm2ddl:
          auto: update
    database: mysql
  profiles:
    include:
      - database
      - local

#frontend:
#  domain: ${FRONT_DOMAIN}
#

jwt:
  secret: ${JWT_SECRET}
  access-exp-time: 3600000         # 1시간 (1000ms * 60 * 60)
  refresh-exp-time: 604800000      # 7일 (1000ms * 60 * 60 * 24 * 7)

past:
  api:
    base-url: ${PAST_API_BASE_URL}